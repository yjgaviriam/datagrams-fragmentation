<div class="container mt-3" role="main">
  <div class="card">
    <div class="card-header text-white text-center bg-primary fs-4 py-4">
      Construcción y Fragmentación de datagramas IPv4
    </div>
    <div class="card-body">

      <div class="row">
        <!-- Formulario -->
        <div [ngClass]="{'col-md-5 ': fragments.length > 0}" class="p-md-5 border border-light rounded border-2">
          <form class="form mx-auto" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-full-width" appearance="fill">
              <mat-label>MTU</mat-label>
              <input type="number" matInput placeholder="Unidad máxima de transferencia de la red..."
                formControlName="mtu">
            </mat-form-field>
            <mat-form-field class="form-full-width" appearance="fill">
              <mat-label>Datagrama</mat-label>
              <input type="number" matInput placeholder="Longitud total del datagrama..."
                formControlName="datagramLength">
            </mat-form-field>
            <label id="example-radio-group-label">Protocolo de nivel superior</label>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
              formControlName="protocol">
              <mat-radio-button class="example-radio-button" *ngFor="let tmpProtocol of protocols; let i = index"
                [value]="tmpProtocol">
                {{tmpProtocol}}
              </mat-radio-button>
            </mat-radio-group>
            <div formGroupName="addresses">
              <mat-form-field class="form-full-width" appearance="fill">
                <mat-label>Origen</mat-label>
                <input type="text" matInput placeholder="Dirección IP origen..." formControlName="source">
              </mat-form-field>
              <mat-form-field class="form-full-width" appearance="fill">
                <mat-label>Destino</mat-label>
                <input type="text" matInput placeholder="Dirección IP destino..." formControlName="destination">
              </mat-form-field>
            </div>

            <div class="row mx-auto">
              <div class="col-md-6"><button type="button" class="btn btn-primary col-12 mt-1" (click)="generateData()">Data
                  aleatoria</button></div>
              <div class="col-md-6"><button type="submit" class="btn btn-primary col-12 mt-1"
                  [disabled]="!form.valid">Calcular</button></div>
            </div>
          </form>
        </div>
        <!-- ./Formulario -->

        <!-- Fragmentos -->
        <div *ngIf="fragments.length > 0" class="col-md-7 border border-light rounded border-2 overflow-auto">
          <div class="row m-4">
            <app-fragment *ngFor="let fragment of fragments; let i = index; let l = count" [title]="'Fragmento #' + (i+1) + ' de ' + l" [fragment]="fragment">
            </app-fragment>
          </div>
        </div>
        <!-- ./Fragmentos -->

      </div>
    </div>
  </div>
